server:
  port: 8085

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/omprakash176/microservice-configuration-server
          clone-on-start: true
          timeout: 30000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

